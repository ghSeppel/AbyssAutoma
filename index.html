<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ikosaeder Helper</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/ikosaeder-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/ikosaeder-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/myscripts.js"></script>
</head>
<body class="fullscreen">
    <div class="bg-image d-flex justify-content-center align-items-center"
         style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url('./images/wuerfel-20-seitig.png'); height: 100vh; background-repeat: no-repeat no-repeat; background-position: center center;">
        <div class="container" >
            <div class="row">
                <div class="col">
                    <div>
                        <h1 class="title">Ikosaeder Helfer App</h1>
                        <div>Brauchst Du Hilfe mit Deinem Schweren Dolch?</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    &nbsp;
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Stärke" aria-label="strength">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Geschicklichkeit" aria-label="dexterity">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Magie" aria-label="magic">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    &nbsp;
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-4 mx-auto">
                    <div class="input-group">
                        <button type="button" class="btn btn-outline-secondary btn-number" disabled="disabled" data-type="minus" data-field="lngHealth">
                            <img src="./images/dash-circle.svg" alt="Minus" width="32" height="32">
                        </button>
                        <input type="text" name="lngHealth" class="form-control input-number" style="text-align:center;" value="1" min="1" max="50">
                        <button type="button" class="btn btn-outline-secondary btn-number" data-type="plus" data-field="lngHealth">
                            <img src="./images/plus-circle.svg" alt="Plus" width="32" height="32">
                        </button>
                    </div>                
                </div>
                <div class="col-sm-4">
                    &nbsp;
                </div>
                <div class="d-grid gap-2 col-sm-4">
                    <button type="button" class="btn btn-primary">Würfeln</button>
                    <button type="button" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
